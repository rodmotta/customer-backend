spring:
    datasource:
        driverClassName: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:customer
        username: root

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        show-sql: true
        hibernate:
            ddl-auto: update

    h2:
        console:
            enabled: true
            path: /database/